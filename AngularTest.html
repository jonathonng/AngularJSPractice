<!DOCTYPE html>
<html>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<body>

<div ng-app="" ng-init="person={firstName:'bob',lastName:'marley'};points=[1,15,19,2,40];points2=[3,16,12,4,30]">
	<p>This is from Chapter 1:</p>
	<p>Using AngularJS Object and expression:  {{person.firstName + " " +person.lastName}} is {{ 5 + 5 }} years old</p>
	<p>Using an Array: The third result is {{ points[2] }} </p>
	<p>Using another Array: The third result is {{ points2[2] }} </p>
</div>


</body>
</html>
